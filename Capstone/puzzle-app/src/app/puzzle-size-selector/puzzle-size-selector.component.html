<h1>Try a {{puzzleType}} Puzzle</h1>

<div class="btn-group mr-3">
    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
      <button class="btn btn-outline-primary" ngbDropdownToggle>Select Size</button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <button *ngFor="let size of puzzleSizes[puzzleType]" ngbDropdownItem>{{size}}</button>
      </div>
    </div>
    <button type="button" class="btn btn-outline-success">Get Puzzle!</button>
</div>
