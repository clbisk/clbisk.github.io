<div class="vertically-centered"><div class="centered">
    <!-- puzzle grid -->
    <div class="puzzle centered">
        <!-- puzzle rows -->
        <div *ngFor="let row of puzzleData" class="vertically-centered">
            <!-- each column in a puzzle row -->
            <div *ngFor="let n of row" class="puzzle-cell centered">
                <div class="vertically-centered">
                    {{n}}
                </div>
            </div>
        </div>
    </div>
</div></div>
